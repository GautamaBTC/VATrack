# render.yaml
# This file configures the services for deployment on Render.
# It defines a free PostgreSQL database and a free Node.js web service.

databases:
  - name: vip-auto-db
    databaseName: vip_auto_db
    user: vip_auto_user
    plan: free # Specifies the free tier for the database

services:
  - type: web
    name: vip-auto-app
    env: node
    plan: free # Specifies the free tier for the web service
    buildCommand: "npm install"
    startCommand: "node server.js"
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vip-auto-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Instructs Render to generate a secure, random value for the secret
      - key: NODE_VERSION
        value: "18.17.1" # Specifies the Node.js version
