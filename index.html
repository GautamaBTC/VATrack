<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Бортовой журнал — VIPавто</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="style.css">

  <script type="importmap">
    {
      "imports": {
        "motion": "https://esm.sh/motion"
      }
    }
  </script>
  <script>
    (function() {
      const savedTheme = localStorage.getItem('vipauto_theme') || 'dark';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const sidebarState = localStorage.getItem('vipauto_sidebar_state') || 'expanded';
      document.documentElement.setAttribute('data-sidebar-state', sidebarState);

      const userDataString = localStorage.getItem('vipauto_user') || sessionStorage.getItem('vipauto_user');
      if (userDataString) {
        try {
          const user = JSON.parse(userDataString);
          if (user && (user.role === 'DIRECTOR' || user.role === 'SENIOR_MASTER')) {
            document.body.classList.add('is-privileged');
          }
        } catch (e) {}
      }
    })();
  </script>
</head>
<body>

  <div class="app-container">
    <aside id="sidebar">
      <div class="sidebar-header">
        <h1 class="app-title"><i class="fas fa-car"></i> <span class="sidebar-text">VipАвто</span></h1>
        <button id="sidebar-toggle" class="btn-icon" title="Свернуть/развернуть панель">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-link" data-tab="home"><i class="fas fa-home"></i><span class="sidebar-text">Главная</span></a>
        <a href="#" class="nav-link" data-tab="orders"><i class="fas fa-history"></i><span class="sidebar-text">Наряды</span></a>
        <a href="#" class="nav-link privileged-only" data-tab="finance"><i class="fas fa-coins"></i><span class="sidebar-text">Финансы</span></a>
        <a href="#" class="nav-link" data-tab="clients"><i class="fas fa-users"></i><span class="sidebar-text">Клиенты</span></a>
        <a href="#" class="nav-link" data-tab="archive"><i class="fas fa-archive"></i><span class="sidebar-text">Архив</span></a>
      </nav>
      <div class="sidebar-footer">
        <div id="user-info-sidebar">
          <div id="user-avatar"></div>
          <div class="sidebar-text">
            <div id="user-name-display"></div>
            <div id="user-role-display"></div>
          </div>
        </div>
        <a href="#" class="nav-link" data-action="logout" title="Выйти">
          <i class="fas fa-sign-out-alt"></i><span class="sidebar-text">Выйти</span>
        </a>
      </div>
    </aside>

    <div class="main-container">
      <header class="page-header">
        <h2 id="page-title" class="page-title-header"></h2>
        <div class="header-controls">
          <label class="theme-switch" title="Сменить тему">
            <input type="checkbox" id="theme-toggle" />
            <div class="wheel-slider"><div class="wheel-icon-wrapper"><i class="fas fa-gear"></i></div></div>
          </label>
        </div>
      </header>

      <main class="main-content">
        <!-- Tab content will be dynamically inserted here -->
        <div id="home" class="tab-content">
          <!-- ... existing home content ... -->
        </div>
        <div id="orders" class="tab-content">
          <!-- ... existing orders content ... -->
        </div>
        <div id="finance" class="tab-content privileged-only">
          <!-- ... existing finance content ... -->
        </div>
        <div id="clients" class="tab-content">
          <!-- ... existing clients content ... -->
        </div>
        <div id="archive" class="tab-content">
          <!-- ... existing archive content ... -->
        </div>
      </main>
    </div>
  </div>
  
  <div id="modal-root"></div>
  <div id="notification-root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
  <script src="js/modules/app.js" type="module" defer></script>
</body>
</html>
